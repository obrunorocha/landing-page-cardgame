<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Cardgame</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <nav>
            <img class="icon" src="images/nav-icon.png" alt="supergiantgames">
            <a class="item" href="#">supergiantgames</a>
          </nav>
          <div class="card-bg"></div>
          <div class="card-body">
            <p class="card-text">Transistor - Red The Singer</p>
            <img class="card-img" src="images/imagemcard.png" alt="supergiantgames">
            <p class="card-description">"Olha, o que quer que você<br> esteja pensando, me faça<br> um favor, não solte."</p>            
          </div>
            <img class="pluma1" src="images/pluma1.png" alt="pluma">
            <img class="pluma2" src="images/pluma2.png" alt="pluma">
            <img class="pluma3" src="images/pluma3.png" alt="pluma">
            <img class="pluma4" src="images/pluma4.png" alt="pluma">
          
        </div>
      </div>
    </header>
    <section class="characters">
      <div class="container">
        <div class="owl-carousel owl-theme">
          <div class="card-character">
            
          </div>
        </div>
      </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
